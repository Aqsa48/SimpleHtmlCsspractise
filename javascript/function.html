<!DOCTYPE html>
<html>
<head>
   <title>  function </title>
</head>
<body>
     <p1 id="add"> </p1> <br />
    <p1 id="sub"></p1>  <br />
    <p1 id="divide"></p1> <br />
    <p1 id="multiply"></p1> <br />
     <script>
         function add( p1, p2){
             return p1+p2;
         }
         function sub( p1, p2){
             return p1-p2;
         }function multiply( p1, p2){
             return p1*p2;
         }function divide( p1, p2){
             return p1/p2;
         }
         document.getElementById("add").innerHTML = add(4,3);
         document.getElementById("sub").innerHTML = sub(4,3);      
         document.getElementById("divide").innerHTML = multiply(4,3);      
         document.getElementById("multiply").innerHTML = divide(4,3);
         </script>

</body>
</html>
